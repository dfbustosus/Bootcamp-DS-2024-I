  <style>

			#adBase {
				width: 280px;

				margin: auto;
				overflow:hidden;
				overflow: visible;
				cursor: pointer;
        overflow: hidden;
			}
			#adButton, #disclaimerShort {
        user-select: none;
			}
			#adButton {
  			width: 278px;
				height: 25px;
				text-align: center;
				background-color: rgb(1, 15, 140); /* #010f8c */
				color: white;
				border-radius: 4px;
				margin:auto;
				font-size: 14px;
        font-weight: bold;
				padding: 9px 0 0 0;
			}
      #adButtonContent {
        margin: auto;
        padding: 0;
      }
      #adButtonImg {
        width: 60px;
        height: 14px;
        vertical-align: middle;
        position: relative;
        top: -1px;
      }
			#disclaimerShort {
        background-color: #fff;
        width: 276px;
				height: auto;
				border: 1px solid #c7cdd2;
        font-family: "YahooSans", "Arial", "Helvetica Neue", sans-serif;
				font-size: 11px;
				font-weight: bold;
				text-align:center;
				margin: 2px auto 0 auto;
				padding: 2px 0;
				cursor: pointer;
				position: relative;
				overflow: visible;
				color: #828994;
        overflow: hidden;
        max-height:13px;
			}
			#disclaimerFull{
				display: block;
				background-color: #f5f8fa;
				color: #101518;
        font-family: "YahooSans-Regular", "Arial", "Helvetica Neue", sans-serif;
				font-size: 12px;
				font-weight: normal;
				width: 258px;
				max-height: 90px;
				margin: 5px auto auto auto;
				padding: 8px;
				text-align: left;
        box-shadow: 0 1px 8px 0 rgba(0, 0, 0, 0.2);
        border: solid 1px #c7cdd2;
				position:relative;
			}
			#disclaimerFull:after,
			#disclaimerFull:before {
			  bottom: 100%;
			  border: solid transparent;
			  content: "";
			  height: 5px;
			  width: 0;
			  position: absolute;
			  pointer-events: none;
			}

			#disclaimerFull:after {
			  border-color: rgba(255, 255, 255, 0);
			  border-bottom-color: #EAF2F8;
			  border-width: 5px;
			  left: 50%;
			  margin-left: -9px;
			}

			#disclaimerFull:before {
			  border-color: rgba(113, 158, 206, 0);
			  border-bottom-color: #CCD1D1;
			  border-width: 6px;
			  left: 50%;
			  margin-left: -10px;
			}
		</style>

			<div id="adButton" style="background-color: rgb(1, 15, 140);">
